  <style>
    .switch_demo {
    position: relative;
    width: 100px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    }
    .switch_demo-checkbox {
    display: none;
    }
    .switch_demo-label {
    display: block;
    overflow: hidden;
    cursor: pointer;
    border: 2px solid #999999;
    border-radius: 20px;
    }
    .switch_demo-inner {
    display: block;
    width: 200%;
    margin-left: -100%;
    transition: margin 0.3s ease-in 0s;
    }
    .switch_demo-inner:before,
    .switch_demo-inner:after {
    display: block;
    float: left;
    width: 50%;
    height: 30px;
    padding: 0;
    line-height: 30px;
    font-size: 14px;
    color: white;
    font-family: Trebuchet, Arial, sans-serif;
    font-weight: bold;
    box-sizing: border-box;
    }
    .switch_demo-inner:before {
    content: "dark";
    padding-left: 10px;
    background-color: #34A7C1;
    color: #FFFFFF;
    }
    .switch_demo-inner:after {
    content: "light";
    padding-right: 10px;
    background-color: #EEEEEE;
    color: #999999;
    text-align: right;
    }
    .switch_demo-switch {
    display: block;
    width: 18px;
    margin: 6px;
    background: #FFFFFF;
    position: absolute;
    top: 0;
    bottom: 0;
    right: 116px;
    border: 2px solid #999999;
    border-radius: 20px;
    transition: all 0.3s ease-in 0s;
    }
    .switch_demo-checkbox:checked + .switch_demo-label .switch_demo-inner {
    margin-left: 0;
    }
    .switch_demo-checkbox:checked + .switch_demo-label .switch_demo-switch {
    right: 0px;
    }
    </style>
